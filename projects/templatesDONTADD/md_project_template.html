<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    <link rel="icon" href="../favicon.ico" />
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
  </head>


  <body>
    <!--Main Heading -->
    <div id="heading">
      <h1>FlavoWorks</h1>
    </div>


    <!-- Navigation Bar -->
    <!--#include virtual="/common/navbar.html" -->

    <header>
      <h2>{{ title }}</h2>
      <div>{{ about }}</div>
      <nav>{{ toc }}</nav>
    </header>


    <main>


      <article>

        {{ content | safe }} <!-- This is where the Markdown content will be injected -->

      </article>
    </main>


    <!-- Google Archive code-prettify -->
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  </body>

  <!-- Footer -->
  <!--#include virtual="/common/footer.html" -->

</html>
